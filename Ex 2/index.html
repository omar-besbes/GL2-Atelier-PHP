<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		  rel="stylesheet"
		  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
		  crossorigin="anonymous"
	>
	<title> Enquête de statisfaction </title>
</head>
<body>
<section class="container mt-4">
	<form action="" class="form-control p-4">
		<div class="mb-3"> Votre évaluation du cours : </div>
		<section class="mb-3">
			<div class="form-check">
				<label class="form-check-label">
					<input name="radio" value="Bon" type="radio" class="form-check-input">
					Bon
				</label>
			</div>
			<div class="from-check">
				<label class="form-check-label">
					<input name="radio" value="Moyen" type="radio" class="form-check-input">
					Moyen
				</label>
			</div>
			<div class="form-check">
				<label class="form-check-label">
					<input name="radio" value="Mauvais" type="radio" class="form-check-input">
					Mauvais
				</label>
			</div>
		</section>
		<input type="submit" class="form-control">
	</form>
</section>
</body>
</html>
