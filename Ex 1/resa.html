<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		  rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
		  crossorigin="anonymous"
	>
	<title> Réservation </title>
</head>
<body>
<section class="container mt-4 col-4">
	<form enctype="multipart/form-data" action="recap.php" method="post" class="container col">
		<fieldset class="form-control">
			<legend class="text-center">
				Welcome !
			</legend>
			<div class="input-group mb-3">
				<label class="form-label">
					Nom :
					<input class="form-control" name="surname" type="text" placeholder="votre nom">
				</label>
			</div>
			<div class="input-group mb-3">
				<label class="form-label">
					Prénom :
					<input class="form-control" name="name" type="text" placeholder="votre prénom">
				</label>
			</div>
			<div class="input-group mb-3">
				<label class="form-label">
					Votre CIN :
					<input name="file" type="file" class="form-control" value="votre fichier" placeholder="votre fichier">
				</label>
			</div>
			<div class="input-group mb-3">
				<label class="form-label">
					Nombre de sandwitchs :
					<input class="form-control" name="nbsand" type="number" placeholder="le nombre">
				</label>
			</div>
			<div class="input-group mb-3">
				<label class="form-label">
					Saisir votre adresse ici :
					<textarea style="overflow: auto" class="form-control" name="adress">votre adresse</textarea>
				</label>
			</div>
			<div class="input-group mb-3">
				<label class="form-label">
					Saisier le type du sandwich :
					<select class="form-select" name="type">
						<option value="Viande"> Viande</option>
						<option value="Poulet"> Poulet</option>
						<option value="Escalope"> Escalope</option>
					</select>
				</label>
			</div>
			<div class="mb-3">
				<div>
					Ingrédients à ajouter :
				</div>
				<div class="form-check">
					<label class="form-check-label">
						<input class="form-check-input" name="harissa" type="checkbox" value="harissa">
						Harissa
					</label>
				</div>
				<div class="form-check">
					<label class="form-check-label">
						<input class="form-check-input" name="salade" type="checkbox" value="salade">
						Salade
					</label>
				</div>
				<div class="form-check">
					<label class="form-check-label">
						<input class="form-check-input" name="mayo" type="checkbox" value="mayo">
						Mayo
					</label>
				</div>
			</div>
			<input class="form-control" type="submit" value="Valider">
		</fieldset>
	</form>
</section>
</body>
</html>
